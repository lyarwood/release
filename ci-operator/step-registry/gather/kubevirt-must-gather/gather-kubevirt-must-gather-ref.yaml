ref:
  as: gather-kubevirt-must-gather
  # optional_on_success: true
  from: cli
  commands: gather-kubevirt-must-gather-commands.sh
  env:
  - name: KUBEVIRT_MUST_GATHER_IMAGE
    default: quay.io/kubevirt/must-gather:latest
    documentation: The KubeVirt must-gather image to use.
  - name: MUST_GATHER_TIMEOUT
    default: 15m
    documentation: A timeout for oc adm must-gather command.
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
  timeout: 15m30s
  documentation: |-
    The kubevirt-must-gather step runs the KubeVirt version of the must-gather tool to gather artifacts.
